<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no, shrink-to-fit=no">
	<meta charset="UTF-8">
	<title>Describe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/vision-api.js"></script>
	<script type="text/javascript" src="js/speech-api.js"></script>
	<script type="text/javascript" src="js/image-api.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<link rel="stylesheet" media="all" href="css/style.css">
	<link rel="stylesheet" media="all" href="css/materialize.css">
 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
</head>
<body>
	<form id="fileform" style="display: none;">
		<input type="file" id="picture-picker" name="fileField"><br/><br/>
		<input type="submit" id="submit-btn" name="submit" value="Submit">
	</form>
	<div id="video-bg">
		<video id="video" autoplay></video>
	</div>
	<div id="canvas-container">
		<canvas id="canvas" width="400" height="300"></canvas>
	</div>
	<div id="btn-container">
	    <a id="upload-btn" class="btn-floating btn-large waves-effect waves-light red">
	    	<i class="material-icons">file_upload</i>
	    </a>
	    <a id="capture-btn" class="btn-floating btn-large waves-effect waves-light green">
	    	<i class="material-icons large">photo_camera</i>
	    </a>
	    <a id="switch-btn" class="btn-floating btn-large waves-effect waves-light blue">
	    	<i class="material-icons">switch_camera</i>
	    </a>
	</div>
</body>
</html>
